<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/custom.js"></script>
    <script src="js/particles.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<div id="particles-js"></div>
<body>
    <div id="bg"></div>
    <div class="logoTitle">
        <h1 class="titulo">TPO FINAL</h1> 
        <img src="img/logo_codo.png" alt="codoacodo" width="100px">
    </div>
    <h1 class="slogan">Listado de Productos</h1>    
    
    <div class="contenedor-tarjetas">
        <div class="tarjetas"  id="tablaProductos2" >
           
        </div>

    </div>   

    <div class="contenedor-centrado" >
        <a href="index.html" class="btn-grad">Menu principal</a>
    </div>

    <script>
        //const URL = "http://127.0.0.1:5000/"
        const URL = "https://pierojacinto.pythonanywhere.com/"

        // Realizamos la solicitud GET al servidor para obtener todos los productos
        fetch(URL + 'productos')
            .then(function (response) {
                if (response.ok) {
                    return response.json(); // Parseamos la respuesta JSON
                } else {
                    // Si hubo un error, lanzar explícitamente una excepción
                    // para ser "catcheada" más adelante
                    throw new Error('Error al obtener los productos.');
                }
            })
            .then(function (data) {
                var tablaProductos = document.getElementById('tablaProductos2');
                console.log(tablaProductos);
                // Iteramos sobre los productos y agregamos filas a la tabla
                data.forEach(function (producto) {
                    var fila = document.createElement('div')
                    var column = document.createElement('div')
                    column.classList.add("contenido-tarjeta");
                    fila.appendChild(column);
                    fila.classList.add("tarjeta");                    
                    fila.classList.add("product-card")
                    
                    column.innerHTML = 
                        '<div>' + '<span class="codigo">Codigo: </span> ' + producto.codigo + '</div>' +
                        '<div>' + '<span class="codigo">Plataforma: </span> '+ producto.plataforma + '</div>' +
                        '<div>' + '<span class="Descripción">Título: </span> '+producto.descripcion + '</div>' +
                        '<div >' + '<span class="codigo">Cantidad: </span> '+ producto.cantidad + '</div>' +
                        '<div >' +'<span class="codigo">Precio: </span> ' + producto.precio + '</div>' +                        
                        '<div class="btn-card">' + '<button class= "btn-editar">'+ "Editar" + '</button>' + '<button @click="eliminarProducto(' + producto.codigo + ')" class= "btn-eliminar">'+ "Eliminar" + '</button>' + '</div>'
                        
                    tablaProductos.appendChild(fila);
                });
            })
            .catch(function (error) {
                // Código para manejar errores
                alert('Error al obtener los productos.');
            });          

    </script>   

    <script src="js/custom.js"></script>
    <script src="js/particles.min.js"></script>
</body>
</html>
